<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <div class="branding"><img [src]="logo"/> <span>Ing. Saeed Sharifi</span></div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()"
         [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <div class="toolbar">
      <mat-toolbar color="primary">
        <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
          <mat-icon>menu</mat-icon>
        </button>

        <span routerLink="" class="branding spacer center d-inline d-sm-none">
          <img [src]="logo"/></span>
        <span routerLink=""
              class="font branding spacer center d-none d-sm-inline d-md-none"><img
          [src]="logo"/>SKYLEX</span>
        <span routerLink="" class="font branding spacer d-none d-md-inline"><img
          [src]="logo"/>SKYLEX</span>

        <span class="d-none d-md-inline">
          <button mat-button class="nav-button" *ngFor="let item of navigation"
              [routerLink]="[item.link]" routerLinkActive="active">
            {{item.label}}
          </button>
        </span>

        <!--<button mat-icon-button routerLink="settings" class="d-none d-sm-inline">-->
          <!--<mat-icon>settings</mat-icon>-->
        <!--</button>-->
        <a
           matTooltip="this is my CV"
           matdTooltipPosition="before"
           mat-icon-button
           href="#"target="_blank">
          <img src="../assets/cv.png" alt="cv" />
        </a>

      </mat-toolbar>
    </div>

    <div class="content"
         [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>

    <div class="footer">
      <div class="row">
        <div class="col-sm-12 links">
          <a href="#" target="_blank">
            <i class="fa fa-github fa-2x" aria-hidden="true"></i>
            <span>Github</span>
          </a>
          <a href="#" target="_blank">
            <i class="fa fa-medium fa-2x" aria-hidden="true"></i>
            <span>Medium</span>
          </a>
          <a href="#" target="_blank">
            <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            <span>Twitter</span>
          </a>
          <a href="#"
             target="_blank">
            <i class="fa fa-youtube fa-2x" aria-hidden="true"></i>
            <span>Youtube</span>
          </a>
          <a href="#" target="_blank">
            <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
            <span>Instagram</span>
          </a>
          <a href="#" target="_blank">
            <i class="fa fa-desktop fa-2x" aria-hidden="true"></i>
            <span>Slides</span>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-12 signature">
          &#169; <span class="year">{{year}}</span> - Saeed Sharifi
          <br class="d-block d-sm-none">
        </div>
      </div>
    </div>

  </div>

</mat-sidenav-container>
