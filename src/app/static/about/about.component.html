<div class="background">
  <div class="gradient">
    <div class="container">
      <div id="center">
        <img [ngClass]="routeAnimationsElements" class="images" src="../../assets/saeed.png" alt="geomap" />
      </div>
      <h1 [ngClass]="routeAnimationsElements"><small>Ing.</small> Saeed sharifi</h1>
      <div class="actions">
        <a [ngClass]="routeAnimationsElements"
           mat-raised-button class="actions-main" color="primary" routerLink="../features">
          About me
        </a>
        <a mat-raised-button class="actions-main" color="accent" routerLink="../examples"
           [ngClass]="routeAnimationsElements">
          My projects
        </a>
        <a mat-raised-button class="actions-main" color="warn" routerLink="../settings"
           [ngClass]="routeAnimationsElements">
          Contact
        </a>
        <br>
        <i style="padding: 20px;" [ngClass]="routeAnimationsElements" class="fa fa-arrow-circle-down fa-2x" aria-hidden="true"></i>
        <br>
        <a mat-raised-button
           [ngClass]="routeAnimationsElements"
           target="_blank"
           href="#">
          <i class="fa fa-graduation-cap"></i> Education
        </a>
        <a mat-raised-button
           [ngClass]="routeAnimationsElements"
           target="_blank"
           href="#">
          <i class="fa fa-cogs"></i> Acknowledge
        </a>
        <a mat-raised-button
           [ngClass]="routeAnimationsElements"
           target="_blank"
           href="#">
          <i class="fa fa-briefcase"></i> Work Experiences
        </a>
        <a mat-raised-button
           [ngClass]="routeAnimationsElements"
           target="_blank"
           href="#">
          <i class="fa fa-medium"></i> Activity
        </a>
      </div>
    </div>
  </div>
</div>
